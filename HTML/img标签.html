<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>

img的格式:
&ltimg src=""&gt <br>
<img src="gagi.JPG"> <br>

注意点：<br>
img不会独占一行

<hr>
属性： <br>
width height (告诉img标签将来要显示的图片的宽高，没有指定的情况下，会默认显示图片本身的宽高，如果指定了宽高，则会显示成指定的宽高,图片有可能进行变形) <br>
title : 当鼠标悬停在图片上的时候，需要弹出显示内容 <br>
alt : alternate 告诉浏览显示的图片找不到的时候需要弹出的内容 <br>

width heigth <br>
<img src="gagi.JPG" width="320" height="480"> <br>
如果想指定图片的宽高，又不想图片变形，则可以只指定图片宽高中的一个属性就可以了，系统会自动计算另一个值,会等比拉伸，且不会变形。<br>

<img src="gagi.JPG" width="300">

<img src="gagi.JPG" height="400"> <br>

title <br>
<img src="gagi.JPG" width="500" title="这是我的女神"> <br>

alt <br>
<img src="gag1i.JPG" width="400" alt="你的女神不在了"> <br>

</body>
</html>
