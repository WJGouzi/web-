<!DOCTYPE html>
<html lang="en">
<!-- html : 用于告诉浏览器这是一个网页，也告诉浏览器这是个HTML的文档，其他所有的标签都要写在HTML的开始和结束标签之内-->
<head>
    <!--head : 指定网站的标题，添加网站相关的SEO关键字等，外挂一些外部的CSS以及JS文件，以及浏览器适配的内容-->
    <!--大部分写在这里的内容一般是看不到的，标题除外，也不会显示给用户查看-->
    <meta charset="UTF-8">
    <!--指定当前网页的字符集-->
    <!--为啥有乱码的现象：就是在编写网页的时候，没有指定字符集-->
        <!--字符集：字符的集合，很多的字符堆在一起-->
        <!--如果网站只有中文就是用GBK或GB2312,如果除了中文，还有其他的语言就是用UTF-8作为字符集，推荐使用UTF-8-->
            <!--在html文件中指定的字符集必须和保存的这个文件的字符集一致，不然也会出现乱码-->
    <title>第一份代码</title>
    <!--这个标题会在将来用户保存的时候作为默认的标题-->
</head>
<body>
<!--专门用于显示给用户的内容-->
    can u see me
<!--一定要把需要显示的内容放到body中，这样最好。-->
</body>
<!--一对HTML标签中只能有一对body标签-->
</html>


<!--类似于meta标签这种叫做单标签：有一个"<>"组成的-->
<!--类似于html标签叫做双标签：由"<>""</>"组成的-->


<!--head与body是并列关系-->
<!--head与meta是嵌套关系后者是父子关系-->
