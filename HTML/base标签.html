<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base标签</title>
    <base target="_blank">
    <!--base标签一定要写在head标签之内-->
</head>
<body>

<a href="https://cd.nuomi.com/?lf=2" target="_blank">糯米</a>
<a href="http://idea.iteblog.com/key.php " target="_blank">新闻</a>
<a href="https://www.hao123.com/" target="_blank">好123</a>
<a href="http://map.baidu.com/" target="_blank">地图</a>
<a href="http://v.baidu.com/" target="_blank">视频</a>
<a href="https://tieba.baidu.com/index.html" target="_blank">贴吧</a>

<!--简介方式进行写target-->
<a href="http://weibo.com/">微博</a>
<p> base 标签必须写在head标签之内，这个标签标示所有的a标签的创建窗口的方式</p>
<p>如果在base标签中指定了target，但是又在a标签中指定了target时，会执行a标签中的target的方式</p>

</body>
</html>
