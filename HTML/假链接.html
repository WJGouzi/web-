<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假链接</title>
</head>
<body>
    <!--企业开发中，前期的连接都是假链接-->
    <!--点击之后不会跳转-->
<p>假链接的格式 : </p>
<p>1. # </p>
<p>2. javascript: </p>

    <a href="#">点我噻</a>
    <a href="javascript:">来点我噻</a>
<p>两者之间的区别： #的假链接会在点击之后从底部回到顶部，而javascript:的假链接在点击之后不会回到网页的顶部</p>
<p> 所以网页中回到顶部就是用#的假链接做的。</p>
</body>
</html>
