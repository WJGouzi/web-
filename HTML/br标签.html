<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>br标签</title>
</head>
<body>

注意：<br>
1.br标签的作用就是换行 <br>
2.br标签有多少个就会换多少行 <br>
3.br标签并不是另起一个段落进行换行，而且是强制性的就换个行，所以在企业中很少使用br标签。 <br>



<p>width heigth</p>
<p><img src="gagi.JPG" width="320" height="480"></p>
<p>
    如果想指定图片的宽高，又不想图片变形，则可以只指定图片宽高中的一个属性就可以了，系统会自动计算另一个值,会等比拉伸，且不会变形。
</p>
<p><img src="gagi.JPG" width="300"></p>

<p><img src="gagi.JPG" height="400"></p>

<p>title</p>
<p><img src="gagi.JPG" width="500" title="这是我的女神">
</p>
<p>alt</p> 
<p><img src="gag1i.JPG" width="400" alt="你的女神不在了">
</p>
</body>
</html>
