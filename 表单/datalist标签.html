<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="wangjun">
    <meta charset="UTF-8">
    <title>datalist标签</title>
</head>
<body>
<p>给输入框绑定一个带选项</p>
<p>格式</p>

&ltdatalist&gt
    &ltoption&gt带选项的内容&lt/option&gt

&lt/datalist&gt
<br>

请输入你的车型: <input type="text" list="cars">
<datalist id="cars">
    <option>奔驰</option>
    <option>宝马</option>
    <option>保时捷</option>
    <option>奥迪</option>
    <option>路虎</option>
    <option>宾利</option>
</datalist>
<p>给输入框绑定一个待选列表</p>
<p>添加一个输入框</p>
<p>添加datalist列表</p>
<p>给datalist列表标签添加一个id</p>
<p>给输入框添加一个list属性，将datalist的id对应的值赋值给list</p>
<p><h3>注意：</h3>以上的datalist属性在大多数的浏览器中是不支持的。</p>
</body>
</html>
