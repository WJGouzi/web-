<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="wangjun">
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>


<form action="http://www.baidu.com">
    <fieldset> --> 可以给表单添加边框
        <legend>注册界面</legend>
        <p>
        账号 ： <input type="text" name="userName">
    </p>
        <p>
        密码 ： <input type="password" name="userPassword">
    </p>
        <p>
        性别 ：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="femail">女
        <input type="radio" name="gender" checked="checked" value="none">保密
    </p>
        <p>
        爱好：
        <input type="checkbox" name="sport" value="basketball">篮球
        <input type="checkbox" checked="checked" name="sport" value="football">足球
        <input type="checkbox" name="sport" value="tabletennis">乒乓球
    </p>
        <p>
        简介：
        <textarea id="" cols="30" rows="10" name="description"></textarea>
    </p>
        <p>
        生日：
        <input type="date" name="birthday">
    </p>
        <p>
        邮箱：
        <input type="email" name="email">
    </p>
        <p>
        电话:
        <input type="number" name="telephoneNumber">
    </p>
        <input type="submit" value="注册">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="清空">
    </fieldset>
    <p>
        https://www.baidu.com/?userName=23423&userPassword=weqw&gender=male&sport=football&sport=tabletennis&description=%E4%BD%8D%E4%BD%8D%E7%9A%84&birthday=2016-01-04&email=dsd%40qq.com&telephoneNumber=12323
    </p>
</form>
</body>
</html>
