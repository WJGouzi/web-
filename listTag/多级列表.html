<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级列表</title>
</head>
<body>

<h3>物品清单</h3>
<ul>
    <li>
        <h4>蔬菜</h4>
        <ul type="circle">
            <li>白菜</li>
            <li>萝卜</li>
            <li>黄瓜</li>
        </ul>
    </li>

    <li>
        <h4>水果</h4>
        <ul type="circle">
            <li>苹果</li>
            <li>桃子</li>
            <li>香蕉</li>
        </ul>
    </li>
</ul>


<p>快速创建方法：</p>
<p>ul>li*3 然后tab</p>
<p>生成一堆ul标签，在ul标签中再生3对li标签</p>


<p>如上的两级的列表，可以使用如下的快捷创建方法：</p>
<p>ul>li*2>h2+ul>li*3</p>
<ul>
    <li>
        <h2></h2>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </li>
    <li>
        <h2></h2>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </li>
</ul>


</body>
</html>
